spring:
  application:
    name: qna-ai

  datasource:
    url: jdbc:h2:mem:ai_qna;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:db/data.sql

  ai:
    ollama:
      base-url: https://hbhqtdjh6507rm-11434.proxy.runpod.net/
      chat:
        model: gemma3:4b
      embedding:
        model: all-minilm

    vectorstore:
      chroma:
        client:
          host: localhost
          port: 8000
        collection-name: qna_embeddings
        initialize-schema: true

logging:
  level:
    kr.yonggeon.qnaai: DEBUG
    org.springframework.ai: DEBUG
